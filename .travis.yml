language: java
env:
  global:
  - secure: 
  - secure: 
services:
  - docker
cache:
  directories:
  - "$HOME/.m2"
install:
  - mvn install
script:
  - docker build -t my-walking-skeleton .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push aclaudel/my-walking-skeleton